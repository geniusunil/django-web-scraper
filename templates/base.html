{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        
    </head>
    <body class="text-center bg-dark">
        <div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
            <div class="inner ">
                <h3 class="masthead-brand text-light">Scraper</h3>
                <div class="row justify-content-md-center">
                    <div class="col-md-6 col-sm-8 mt-3">
                        <nav class="nav nav-masthead justify-content-center">
                          {% if request.user.is_authenticated %}
                            <a class="text-info nav-link font-weight-bold" href="/">Home</a>
                            <a class="nav-link text-info font-weight-bold" href="/accounts">Accounts</a>
                          {% else %}
                            <a class="nav-link text-info font-weight-bold" href="/">Home</a>
                            <a class="nav-link text-info font-weight-bold" href="/login">Login</a>
                            <a class="nav-link text-info font-weight-bold" href="/signup">SignUp</a>
                            <a class="nav-link text-info font-weight-bold" href="/accounts">Account</a>
                          {% endif %}
                        </nav>
                    </div>
                </div>
            </div>
            </header>
        </div> 
        {% block content %}{% endblock %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{% static 'js/data.js' %}"></script>
    </body>
    </html>
