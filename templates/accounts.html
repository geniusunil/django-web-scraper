{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <div class="jumbotron mt-5">
              <h1 class="display-4">My Account</h1>
              {% if request.user.is_authenticated %}
              <h2 class="font-weight-light">Welcome! {{name}}</h2>
              <p class="text-success">You Have Following Scrap Files</p>
              <p class="text-info">{{main_data.0.filename}}</p>
              <form action="/logout">
                  <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">Logout</button>
              </form>
              {% else %}
               <h3 class="font-weight-light text-danger">Please Login First</h3>
              {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
