{% extends 'base.html' %}
{% block title %}Upload{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-5">
      <div class="jumbotron mt-5">
        {% if request.user.is_authenticated %}
        <p class="lead">After Download Upload Your File To Get Updates On Change</p>
        <form method="POST" action="">{% csrf_token %}
            <input type="text" id="filename" name="filename" class="form-control mt-3" placeholder="File Name" required autofocus>
            <input type="file" class="mt-3" name="csv_file" id="csv_file">
            <button class="mt-3 btn btn-lg btn-danger btn-block" type="submit">Upload</button>
        </form>
        {% else %}
         <h3 class="font-weight-light text-danger">Please Login First</h3>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
