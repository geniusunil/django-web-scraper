{% extends 'base.html' %}
{% block content %}
<div class="container">
<div class="row justify-content-md-center">
<div class="col-md-4 text-center mt-5">
<h1 class="display-4">Register Here</h1>
<form method="post" action="">{% csrf_token %}
    <input  type="text" id="user_name" name="user_name" class="mt-3 form-control" placeholder="User Name" required autofocus>
    <input  type="text" id="first_name" name="first_name" class="mt-3 form-control" placeholder="First Name" required autofocus>
    <input  type="text" id="last_name" name="last_name" class="mt-3 form-control" placeholder="Last Name" required autofocus>
    <input  type="email" id="email" name="email" class="mt-3 form-control" placeholder="Email" required autofocus>
    <input  type="text" id="password" name="password" class="mt-3 form-control" placeholder="Password" required autofocus>
    <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>
</div>
{% if messages %}
{% for message in messages %}
{{message}}
{% endfor %}
{% endif %}
</div>
</div>
{% endblock %}
