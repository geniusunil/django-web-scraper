{% extends 'base.html' %}
{% block title %}LogIn{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6 text-center mt-3">
                <h1 class="display-4 text-light">Login</h1>
                <form method="post" action="">{% csrf_token %}
                    <input type="text" class="form-control mt-3" name="username" id='username' placeholder="Username" required autofocus>
                    <input type="password" class="form-control mt-3" name='password' is='password' placeholder="Password" required autofocus>
                    <div class="row justify-content-md-center">
                        <button class="mt-3 col-md-3 btn btn-lg btn-info btn-block" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
