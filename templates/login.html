{% extends 'base.html' %}
{% block title %}LogIn{% endblock %}
{% block content %}
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-4 text-center mt-5">
                <h1 class="display-4">Login</h1>
                <form method="post" action="">{% csrf_token %}
                <input type="text" class="form-control mt-3" name="username" id='username' placeholder="Username" required autofocus>
                <input type="text" class="form-control mt-3" name='password' is='password' placeholder="Password" required autofocus>
                <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
